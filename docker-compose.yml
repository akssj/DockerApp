version: '3.8'

services:
  mysql:
    image: mariadb:10.6.4-focal
    environment:
      MYSQL_DATABASE: your_database
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: your_username
      MYSQL_PASSWORD: your_password
    ports:
      - 3306:3306
    networks:
      - mynetwork
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

  nodeapp:
    build: .
    depends_on:
      - mysql
    ports:
      - 8080:8080
    networks:
      - mynetwork
    restart: always

networks:
  mynetwork: